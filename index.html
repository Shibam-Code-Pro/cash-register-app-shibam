<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Cash Register</h1>
            <p>Calculate change for customer purchases</p>
        </header>
        
        <main>
            <div class="register-display">
                <div class="price-display">
                    <label>Item Price:</label>
                    <span id="price-display">$19.50</span>
                </div>
                
                <div class="cash-input-section">
                    <label for="cash">Cash from Customer:</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="cash" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                
                <button id="purchase-btn" class="purchase-btn">
                    Complete Purchase
                </button>
                
                <div class="change-section">
                    <label>Change Due:</label>
                    <div id="change-due" class="change-display">
                        Enter cash amount above
                    </div>
                </div>
            </div>
            
            <div class="drawer-info">
                <h3>Cash Drawer Contents</h3>
                <div class="drawer-grid" id="drawer-display">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
